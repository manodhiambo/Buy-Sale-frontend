<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A professional buying and selling application to browse, upload, and purchase items seamlessly." />
		<meta name="keywords" content="buying, selling, products, e-commerce, upload items, React, app" />
		<meta name="author" content="Kevin Owino Odhiambo" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Buying and Selling App</title>

		<!-- Favicon -->
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />

		<!-- Google Fonts -->

		<link
				href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
				rel="stylesheet"
				/>

		<!-- Tailwind CSS (if using) -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- External Stylesheet (optional for additional styling) -->
		<link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />

		<!-- Manifest for Progressive Web App -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Open Graph Meta Tags (For social media sharing) -->
		<meta property="og:title" content="Buying and Selling App" />
		<meta property="og:description" content="A seamless platform for buying and selling products." />
		<meta property="og:image" content="%PUBLIC_URL%/preview-image.png" />
		<meta property="og:url" content="https://your-app-domain.com" />
		<meta property="og:type" content="website" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Buying and Selling App" />
		<meta name="twitter:description" content="A seamless platform for buying and selling products." />
		<meta name="twitter:image" content="%PUBLIC_URL%/preview-image.png" />

		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

		<!-- Mobile-specific meta tag for better appearance -->
		<meta name="theme-color" content="#317EFB" />
	</head>

	<body class="bg-gray-50 font-roboto">
		<!-- The React app will mount into this div -->
		<div id="root"></div>

		<!-- Scripts -->
		<!-- React and ReactDOM -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

		<!-- Main JavaScript file -->
		<script type="text/javascript" src="%PUBLIC_URL%/index.js"></script>

</html>
